<div *ngFor="let u of us.allUsers">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{u.firstName}} {{u.firstName}}</mat-card-title>
      <mat-card-subtitle>userCode: {{u.userCode}}</mat-card-subtitle>
      <mat-card-subtitle>email: {{u.email}}</mat-card-subtitle>
      <mat-card-subtitle>phone: {{u.phone}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

</mat-card>
</div>

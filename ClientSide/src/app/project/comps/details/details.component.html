<div class="div">
  <mat-card class="example-card">
    <mat-card-header>


      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Destination: {{t.tripDestination}}</mat-card-title>
      <br>
      <mat-card-subtitle>At: {{t.tripDate}}</mat-card-subtitle>
      <br>
      <mat-card-subtitle>for {{t.tripDurationHours}} hours</mat-card-subtitle>
      <br>
      <mat-card-subtitle>available places: {{t.availablePlaces}}</mat-card-subtitle>
      <br>
      <mat-card-subtitle>type: {{t.typeName}}</mat-card-subtitle>
      <br>
      <mat-card-subtitle>is first aid?: {{t.isFirstAid}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <img class="img" [src]="api.imgRoute+t.photo+'.jpg'">
    <mat-card-content>
      <!-- <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="show=!show">Join</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="show==true" class="join">
  <div class="example-button-row">
    <mat-form-field floatLabel="always">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="amount">
      <!-- <span matTextPrefix>$&nbsp;</span> -->
      <!-- <span matTextSuffix>.00</span> -->
    </mat-form-field>
    <button (click)="send()"  mat-raised-button class="button" color="primary" type="submit" >
      <!-- s<mat-icon>favorite</mat-icon>  ??????????   sdisabled="!this.api.CurrentUser"-->
      add
    </button>

    <button (click)="this.show=false" mat-raised-button class="button" color="primary" type="submit">
      <!-- s<mat-icon>favorite</mat-icon> -->
      close
    </button>
    <!-- <button mat-raised-button color="accent">Accent</button> -->
  </div>
</div>

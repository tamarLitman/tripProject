<div class="example-container">
    <form [formGroup]="myForm" (ngSubmit)="send()">
        <div class="example-form-fields">
            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="Destination" required formControlName="dest">
            </mat-form-field>

            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="Type code" required formControlName="typeCode">
            </mat-form-field>

            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="Date | date:'dd MMMM yyyy'" required formControlName="date">
            </mat-form-field>

            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="Duration Hours" type="number" required formControlName="durationHours">
            </mat-form-field>

            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="Places" type="number" required formControlName="places">
            </mat-form-field>

            <mat-form-field floatLabel="always">
                <mat-label>Price</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
                <span matTextPrefix>â‚ª&nbsp;</span>
                <span matTextSuffix>.00</span>
            </mat-form-field>

            <mat-form-field [hideRequiredMarker]="hideRequiredControl.value" [floatLabel]="getFloatLabelValue()">
                <input matInput placeholder="photo" required formControlName="photo">
            </mat-form-field>

            <button class="button" mat-fab extended color="primary" type="submit">
                <!-- s<mat-icon>favorite</mat-icon> -->
                submit
            </button>
        </div>
    </form>
</div>
